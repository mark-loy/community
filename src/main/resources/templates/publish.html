<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-码客社区</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--头部-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">码客社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=Iv1.608c3ae1ace91189&scope=user&state=1">登录</a></li>
                <li th:if="${session.user != null}">
                    <a th:href="@{/publish}">发布</a>
                </li>
                <li th:if="${session.user != null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getLoginName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 ><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>发起</h2>
            <hr>
            <form th:action="@{/publish}" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input name="title" th:value="${title}" type="text" class="form-control" id="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（请参照右侧提示）</label>
                    <textarea name="description" th:text="${description}" class="form-control" id="description" cols="30" rows="20"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input name="tag" th:value="${tag}" class="form-control" id="tag" placeholder="输入标签以,分隔">
                </div>
                <input id="form-submit" type="submit" class="btn btn-success" value="发布">
            </form>
            <span th:if="${not #strings.isEmpty(message)}" id="message" class="alert alert-warning alert-dismissible col-lg-2" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Warning!</strong> [[${message}]]
            </span>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <p>问题标题：请用精简的语言描述您发布的问题，不超过25个字</p>
            <p>问题补充：请详细补充您的问题内容，确保问题清晰直观，并提供一些相关资料</p>
            <p>选择标签：标签用逗号分隔，并不超过10个字</p>
        </div>
    </div>
</div>

</body>
</html>
