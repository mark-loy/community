<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码客社区</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
    window.onload = function () {
        let close = window.localStorage.getItem("closable");
        if (close === "true") {
            window.close()
        }
    }
</script>
<body>
<!--头部-->
<div th:replace="component :: navbar"></div>

<!--列表-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>列表</h2>
            <hr>
            <div class="media" th:each="item : ${pages.getGeneraDTO()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${item.getUser().getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:text="${item.getTitle()}" th:href="@{'/question/'+${item.getId()}}"></a>
                    </h4>
                    <p>
                        <span th:text="${item.getLikeCount()}"></span> 人点赞 •
                        <span th:text="${item.getCommentCount()}"></span> 个回复 •
                        <span th:text="${item.getViewCount()}"></span>次浏览 •
                        <span th:text="${#dates.format(item.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span>
                    </p>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pages.showFirst }">
                        <a th:href="@{/(currentPage=1,search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pages.showPrevious}">
                        <a th:href="@{/(currentPage=${pages.getCurrentPage()-1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="item : ${pages.getPageCount()}" th:class="${pages.getCurrentPage() == item ? 'active':''}">
                        <a th:href="@{/(currentPage=${item},search=${search})}" th:text="${item}"></a>
                    </li>
                    <li th:if="${pages.showNext}">
                        <a th:href="@{/(currentPage=${pages.getCurrentPage()+1},search=${search})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pages.showEnd}">
                        <a th:href="@{/(currentPage=${pages.getTotalPage()},search=${search})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门问题</h3>
        </div>
    </div>
</div>

<!--footer-->
<div th:replace="component :: footer"></div>
</body>
</html>
